<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachana | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f4d0.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .dark-mode { background: #1a202c; color: #f7fafc; }
    .dark-mode nav, .dark-mode footer { background: #2d3748; color: #f7fafc; }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-indigo-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-indigo-600">Rachana</h1>
      <ul class="flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-indigo-600 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-indigo-600 transition">About</a></li>
        <li><a href="projects.html" class="hover:text-indigo-600 transition">Projects</a></li>
        <li><a href="contact.html" class="text-indigo-600 font-bold">Contact</a></li>
      </ul>
      <button onclick="toggleDarkMode()" class="ml-4 p-2 rounded-full hover:bg-gray-200">🌙</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container mx-auto flex-grow px-6 py-12">
    <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-6">Get in Touch</h2>
    <p class="text-lg text-gray-700 text-center mb-10">Feel free to reach out via the form or directly through phone/email 📬</p>

    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Message</label>
          <textarea rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="mt-8 text-center text-gray-700 space-y-2">
        <p><i class="fas fa-phone text-indigo-600"></i> <a href="tel:+919876543210" class="hover:underline">+91 98402 92966</a></p>
        <p><i class="fas fa-envelope text-indigo-600"></i> <a href="mailto:rachana@example.com" class="hover:underline">rachanaramkumar02@gmail.com</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-4 text-center text-gray-500 text-sm shadow-inner">
    © 2025 Rachana. Built with ❤️ and Tailwind CSS.
  </footer>

  <script>
    function toggleDarkMode(){ document.body.classList.toggle('dark-mode'); }
  </script>
</body>
</html>
